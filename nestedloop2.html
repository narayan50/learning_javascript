<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var months = prompt("Enter the month number (1-12)");
    months = parseInt(months);

    if ([1, 3, 5, 7, 8, 10, 12].includes(months)) {
        document.write("This month has 31 days");
    } else if ([4, 6, 9, 11].includes(months)) {
        document.write("This month has 30 days");
    } else if (months === 2) {
        document.write("February has 28");
    } else { 
        document.write("Invalid month number");
    }
</script>

    
</body>
</html>
