<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new date();
        document.write(now.toDateString()+"<br>");
         document.write(now.getDate()+"<br>");
          document.write(now.getMonth()+1+"<br>");//important learn
           document.write(now.getFullYear()+"<br>"); //useful for footer copyright
            document.write(now.getHour()+"<br>");
             document.write(now.getMinute()+"<br>");
              document.write(now.getSecond()+"<br>");
               document.write(now.toLocalDAteString()+"<br>");
                document.write(now.toLocalTimeString()+"<br>");
    </script>
    
    </script>
</body>
</html>
