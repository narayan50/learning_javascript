<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calbody {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cal {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
        }

        .cal h1 {
            color: #6f42c1;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon {
            display: flex;
            justify-content: center;
            font-size: 40px;
            color: #007bff;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-bottom-color: #007bff;
        }

        label {
            font-weight: 500;
        }

        .result input {
            background-color: #f9f9f9;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .operation {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .operation button {
            flex: 1;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 12px 0;
            font-size: 18px;
            border-radius: 6px;
        }


        .submit {
            text-align: center;
            margin-top: 20px;
        }

        .submit button {
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <section class="calbody">
        <form class="cal">
            <h1>Calculator</h1>

            <div class="icon">
                <i class="bi bi-calculator-fill"></i>
            </div>

            <div class="mb-3">
                <label for="value1">Value 1</label>
                <input id="value1" placeholder="Enter first value">
            </div>

            <div class="mb-3">
                <label for="value2">Value 2</label>
                <input id="value2" placeholder="Enter second value">
            </div>

            <div class="result mb-3">
                <input id="result" placeholder="Result" disabled>
            </div>

            <div class="operation">
                <button type="button" class="btn btn-primary"><b>+</b></button>
                <button type="button" class="btn btn-warning"><b>-</b></button>
                <button type="button" class="btn btn-danger"><b>/</b></button>
                <button type="button" class="btn btn-success"><b>*</b></button>
                <button type="button" class="btn btn-info"><b>%</b></button>
            </div>

            <div class="submit">
                <button type="button" class="btn btn-primary">CALCULATE</button>
            </div>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
