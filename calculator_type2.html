<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calbody {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cal {
            background: #e0f7f5;
            primary: #00bfa6;
            accent: #ff6f61;
            padding: 30px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cal h1 {
            color: #6f42c1;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon {
            display: flex;
            justify-content: center;
            font-size: 40px;
            color: #007bff;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
        }

        input:focus {
            border-bottom-color: #007bff;
        }

        label {
            font-weight: 500;
        }

        .result input {
            background-color: #f9f9f9;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .operation {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .operation button {
            flex: 1 1 30%;
            padding: 10px;
            font-size: 18px;
            border-radius: 6px;
        }

        .submit {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="calbody">
        <form class="cal" name="myform">
            <h1>Calculator</h1>

            <div class="icon">
                <i class="bi bi-calculator-fill"></i>
            </div>

            <div class="mb-3">
                <label for="value1">Value 1</label>
                <input id="value1" name="n1" placeholder="Enter first value">
            </div>

            <div class="mb-3">
                <label for="value2">Value 2</label>
                <input id="value2" name="n2" placeholder="Enter second value">
            </div>

            <div class="result mb-3">
                <input id="result" placeholder="Result" name="res" disabled>
            </div>

            <div class="operation">
                <button type="button" class="btn btn-primary" onclick="add()">+</button>
                <button type="button" class="btn btn-warning" onclick="sub()">-</button>
                <button type="button" class="btn btn-danger" onclick="div()">/</button>
                <button type="button" class="btn btn-success" onclick="multi()">*</button>
                <button type="button" class="btn btn-info" onclick="mod()">%</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </section>

    <script>
        var a, b, result;

        function add() // finction calling
        {
            a = Number(document.myform.n1.value)  //accesing the Dom and storing the value in the var
            b = Number(document.myform.n2.value) // in input type by default the output is appear as string so here we are converting it with int usin Number (inbuit)
            result = a + b; //addition of the number *

            document.myform.res.value = result
        }

        //    substraction
        var a, b, result;

        function sub() {
            a = Number(document.myform.n1.value)  //accesing the Dom and storing the value in the var
            b = Number(document.myform.n2.value) // in input type by default the output is appear as string so here we are converting it with int usin Number (inbuit)
            result = a - b; //substraction of the number *

            document.myform.res.value = result
        }

        //    division
        var a, b, result;

        function div() {
            a = Number(document.myform.n1.value)  //accesing the Dom and storing the value in the var
            b = Number(document.myform.n2.value) // in input type by default the output is appear as string so here we are converting it with int usin Number (inbuit)
            result = a / b; //division of the number *

            document.myform.res.value = result
        }

        //    multiplication
        var a, b, result;

        function multi() {
            a = Number(document.myform.n1.value)  //accesing the Dom and storing the value in the var
            b = Number(document.myform.n2.value) // in input type by default the output is appear as string so here we are converting it with int usin Number (inbuit)
            result = a * b; //multiplication of the number *

            document.myform.res.value = result
        }


        //    modulus
        var a, b, result;

        function mod() {
            a = Number(document.myform.n1.value)  //accesing the Dom and storing the value in the var
            b = Number(document.myform.n2.value) // in input type by default the output is appear as string so here we are converting it with int usin Number (inbuit)
            result = a % b; //modulus of the number *

            document.myform.res.value = result
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
